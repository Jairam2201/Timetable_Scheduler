{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Selection</title>
    <link rel="stylesheet" href="{% static 'select_date.css' %}">
</head>
<body>
    <div class="container">
        <h2>Select a Date for Your Timetable</h2>
        <form method="POST" action="../insert">
            {% csrf_token %}

            <!-- Label and icon inline -->
            <label for="date" class="date-label">
                Choose a date
                <span class="calendar-icon">&#128197;</span>
            </label>

            <div class="input-wrapper">
                <input type="date" id="date" name="date" min="{{ today|date:'Y-m-d' }}" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
